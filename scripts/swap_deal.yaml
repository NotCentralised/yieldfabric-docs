commands:
  - name: issuer_deposit
    type: deposit
    user: 
      id: issuer@yieldfabric.com
      password: issuerpass456
    parameters:
      asset_id: aud-token-asset
      amount: 75
      idempotency_key: deposit-ergonomic-$(date +%s)

  - name: issuer_balance_1
    type: balance
    user: 
      id: issuer@yieldfabric.com
      password: issuerpass456
    parameters:
      denomination: aud-token-asset

  - name: issuer_send_1
    type: instant
    user: 
      id: issuer@yieldfabric.com
      password: issuerpass456
    parameters:
      asset_id: aud-token-asset
      amount: 5
      idempotency_key: deposit-ergonomic-$(date +%s)
      # destination_id: counterpart@yieldfabric.com
      destination_id: counterpart@yieldfabric.com

  - name: counterpart_accept_1
    type: accept
    user: 
      id: counterpart@yieldfabric.com
      password: counterpass789
    parameters:
      idempotency_key: deposit-ergonomic-$(date +%s)
      payment_id: $issuer_send_1.payment_id
      

  - name: admin2_create_obligation_obligor_1
    type: create_obligation
    user: 
      id: admin2@yieldfabric.com
      password: testpass123
      group: Admin Group
    parameters:
      idempotency_key: create_obligation-ergonomic-$(date +%s)
      counterpart: issuer@yieldfabric.com
      denomination: aud-token-asset
      obligor:  issuer@yieldfabric.com
      notional: 5 
      expiry: 2025-10-10
      data: 
        name: "Test Obligation"
        description: "Test Obligation Description"
      initial_payments:
        amount: 5
        payments:

          - id: payment-1
            owner: Admin Group #oracle_owner
            payer: #sender
              key: "1"
              valueSecret: "1"
            payee: #recipient
              key: "1"
              valueSecret: "2"

          - id: payment-2
            owner: Admin Group #oracle_owner
            payer: #sender
              unlock: 2025-12-31 #unlock_sender
            payee: #recipient
              unlock: 2025-12-31 #unlock_receiver

  - name: issuer_accept_obligation_obligor_1
    type: accept_obligation
    user: 
      id: issuer@yieldfabric.com
      password: issuerpass456
      # group: Admin Group
    parameters:
      idempotency_key: accept_obligation-ergonomic-$(date +%s)
      contract_id: $admin2_create_obligation_obligor_1.contract_id

  - name: create_obligation_swap-1
    type: create_obligation_swap
    user: 
      id: admin2@yieldfabric.com
      password: testpass123
      group: Admin Group
    parameters:
      swap_id: "1234567890"
      idempotency_key: swap-ergonomic-$(date +%s)
      obligation_id: $admin2_create_obligation_obligor_1.contract_id
      counterparty: counterpart@yieldfabric.com
      deadline: 2025-10-10
      expected_payments:
        denomination: aud-token-asset
        obligor: counterpart@yieldfabric.com
        amount: 5
        payments:
          - id: swap-payment-1
            payer: #sender
              key: "1"
              valueSecret: "1"
            payee: #recipient
              key: "1"
              valueSecret: "2"

  - name: complete_swap-1
    type: complete_swap
    user: 
      id: counterpart@yieldfabric.com
      password: counterpass789
    parameters:
      swap_id: "1234567890"
      expected_payments:
        denomination: aud-token-asset
        obligor: counterpart@yieldfabric.com
        amount: 5
        payments:
          - id: swap-payment-1
            payer: #sender
              key: "1"
              valueSecret: "1"
            payee: #recipient
              key: "1"
              valueSecret: "2"
      idempotency_key: complete-swap-ergonomic-$(date +%s)

