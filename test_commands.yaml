commands:
  - name: "test_deposit"
    type: "deposit"
    user:
      id: "test@example.com"
      password: "testpass123"
    parameters:
      token_id: "test-token-123"
      amount: "100"
      idempotency_key: "deposit-test-001"

  - name: "test_instant"
    type: "instant"
    user:
      id: "test@example.com"
      password: "testpass123"
    parameters:
      token_id: "test-token-123"
      amount: "50"
      destination_id: "test-entity"
      idempotency_key: "instant-test-001"

  - name: "test_accept"
    type: "accept"
    user:
      id: "test@example.com"
      password: "testpass123"
    parameters:
      id_hash: "$test_instant.id_hash"
      idempotency_key: "accept-test-001"

  - name: "test_accept_direct"
    type: "accept"
    user:
      id: "test@example.com"
      password: "testpass123"
    parameters:
      id_hash: "direct-hash-value"
      idempotency_key: "accept-direct-001"
